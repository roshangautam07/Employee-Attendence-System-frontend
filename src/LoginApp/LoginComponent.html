
    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <form  class="box">
                    <h1>Login</h1>
                    <p class="text-muted"> Please enter your login and password!</p> 
                    <input type="text" name="user" [(ngModel)]="userOb.userName" placeholder="Username"> 
                    <input type="password" name="pass" [(ngModel)]="userOb.password" placeholder="Password"> 
                    <input type="submit" name="butt" value="Login" (click)="login()">
                    
                </form>
            </div>
        </div>
    </div>
